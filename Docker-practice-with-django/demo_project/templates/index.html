<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Chat Rooms</title>
</head>
<body>
    <div class="container-fluid">

        <form class="row g-3 ">
            <h5 class="card-title">Implementing chat app using django,django channel,redis,docker</h5>
          <div class="col-md-6">
            <label for="room-name-input" class="form-label">Enter Lobby Name</label>
            <input type="email" class="form-control" id="room-name-input">
          </div>
          <div class="col-md-6">
            <label for="emails" class="form-label">Enter Comma Separated email</label>
            <input type="password" class="form-control" id="emails">
          </div>
          <div class="col-12">
            <button  class="btn btn-primary" id="room-name-submit">ENTER</button>
          </div>
        </form>


    </div>


    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/' + roomName + '/';
        };
    </script>
</body>
</html>
