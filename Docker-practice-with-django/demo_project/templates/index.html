<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
  rel="stylesheet"
/>
    <!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
    <title>Chat Rooms</title>
</head>
<body>
<main class="mt-5" style="padding-top: 5px">
    <div class="container-fluid">
         <h5 class="text-center text-capitalize ">Implementing chat app using django,django channel,redis,docker</h5>
        <br/>
        <br/>
        <section class="">
            <div class="row">
                <div class="col-md-6">
                <label for="room-name-input" class="form-label">Enter Lobby Name</label>
                <input type="email" class="form-control" id="room-name-input">
                </div>
                <div class="col-md-6">
                <label for="emails" class="form-label">Enter Comma Separated email</label>
                <input type="password" class="form-control" id="emails">
                </div>
            </div>
            <br/>
            <br/>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary btn-block mb-3 ripple-surface" id="room-name-submit" style="max-width: 80%;">
                  create
                </button>
            </div>
        </section>


    </div>

</main>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/' + roomName + '/';
        };
    </script>
</body>
</html>
